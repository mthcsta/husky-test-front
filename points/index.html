<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="../static/css/global.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Delivery Controller</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/deliveries/">Entregas</a>
                <a class="nav-link" href="/clients/">Clientes</a>
                <a class="nav-link" href="/deliverymen/">Entregadores</a>
                <a class="nav-link active" aria-current="page" href="/points/">Pontos</a>                            
            </div>
            </div>
        </div>
    </nav>
    <div class="container">
        
        <div class="row mb-5">
            <div class="col-md-12 my-3">
                <h5>Criar Ponto para entrega/destino</h5>
                <form id="create-points">
                    <div class="row p-3">
                        <div class="col-md-12">
                            <label for="clientsDataList" class="form-label">Endereço</label>
                            <input class="form-control" list="clientsOptions" name="address" id="clientsDataList" placeholder="Endereço Completo"> 
                            <div class="input-feedback invalid-feedback" id="address-feedback"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input class="form-control" type="latitude" name="latitude" id="latitude" placeholder="Defina uma latitude do entregador">
                            <div class="input-feedback invalid-feedback" id="latitude-feedback"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input class="form-control" type="longitude" name="longitude" id="longitude" placeholder="Defina uma longitude do entregador">
                            <div class="input-feedback invalid-feedback" id="longitude-feedback"></div>
                        </div>
                        <div class="col-md-12 text-end py-3">
                            <button class="btn btn-primary">Criar Ponto</button>
                        </div>    
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <table id="pointsTable" class="display table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Endereço</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                </table>               
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script type="module" src="./script.js"></script>

</body>
</html>
